title = "About the Author"
content = "THE PATCHWORK PRESS is the creative project of Ambrose Melissa Johnston, an artist and writer from West Yorkshire who uses he and they pronouns. They began The Patchwork Press as Mimsy Patches in 2023, selling cross-stitched patches online, and now work frequently with recycled fabric. You can order custom patches from The Patchwork Press on Kofi (see ‘Contact’). On The Patchwork Press blog, Johnston shares updates on all of their creative work, as well as their essays, book reviews, poetry and short fiction. He hopes this particular story finds you well."